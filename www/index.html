<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap-material-design/dist/css/ripples.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Eco Cat</title>
    </head>
    <body>
        <div class="app">
            <header class="col-md-1">
                <span class="glyphicon glyphicon-cog" id="param" aria-hidden="true"></span>
            </header>
            <section id="view" class="col-md-10"></section>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="param-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="metrecarreInput" class="col-md-2 control-label">Mètres carré du logement</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="metrecarreInput" placeholder="m2">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nbPersonnesInput" class="col-md-2 control-label">Nombres de personnes dans le logement</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="nbPersonnesInput" placeholder="Nombre de personnes">
                                </div>
                            </div>
                            <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary api" data-action="saveParams">Save changes</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <!-- empty -->
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap-material-design/dist/js/material.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap-material-design/dist/js/ripples.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
